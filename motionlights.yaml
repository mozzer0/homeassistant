blueprint:
  name: Motion activated Light
  description: Turn on a light when motion is detected.
  domain: automation
  source_url: https://github.com/mozzer0/homeassistant/blob/main/motionlights.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    lux_entity:
      name: Lux Sensor
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    wait_time:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    lux_level:
      name: Lux Level
      description: The maximum illuminance level at which the lights should be turned on
      default: 30
      selector:
        number:
          min: 0
          max: 10000
          unit_of_measurement: lux
    detection_enabled:
      name: Detection enabled switch
      description: The entity that controls if motion detection is in enabled
      selector:
        target:
          domain: input_boolean

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: and
    conditions:
      - condition: numeric_state
        entity_id: !input lux_entity
        attribute: illuminance_lux
        below: 30
      - condition: state
        entity_id: !input detection_enabled
        state: "on"

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input wait_time
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target